<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Shopping</title>
    <link rel="stylesheet" href="style.css" />
    <script src="src/main.js" defer></script>
  </head>
  <body>
    <header class="logo">
      <img class="logo__img" src="/img/logo.png" alt="" />
    </header>
    <nav class="filter">
      <button><img src="img/blue_t.png" alt="" /></button>
      <button><img src="img/blue_p.png" alt="" /></button>
      <button><img src="img/blue_s.png" alt="" /></button>
      <button>blue</button>
      <button>Yellow</button>
      <button>Pink</button>
    </nav>
    <section class="item">
      <ul class="list">
        <li class="item-box">
          <div class="image"><img src="img/blue_p.png" alt="" /></div>
          <div class="name"><span>male, large size</span></div>
        </li>
        <li class="item-box">
          <div class="image"><img src="img/blue_s.png" alt="" /></div>
          <div class="name"><span>female, large size</span></div>
        </li>
        <li class="item-box">
          <div class="image"><img src="img/blue_t.png" alt="" /></div>
          <div class="name"><span>male, large size</span></div>
        </li>
      </ul>
    </section>
  </body>
</html>
