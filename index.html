<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Shopping</title>
    <link rel="stylesheet" href="style.css" />
    <script src="src/main.js" defer></script>
  </head>
  <body>
    <!-- logo -->
    <img class="logo" src="/img/logo.png" alt="Logo" />
    <!-- Buttons -->
    <div class="buttons">
      <button class="btn">
        <img src="img/blue_t.png" alt="" class="imgBtn" />
      </button>
      <button class="btn">
        <img src="img/blue_p.png" alt="" class="imgBtn" />
      </button>
      <button class="btn">
        <img src="img/blue_s.png" alt="" class="imgBtn" />
      </button>
      <button class="btn colorBtn blue">blue</button>
      <button class="btn colorBtn yellow">Yellow</button>
      <button class="btn colorBtn pink">Pink</button>
    </div>

    <!-- Items -->
    <ul class="items">
      <li class="item">
        <img src="img/blue_t.png" alt="tshirt" class="item__thumbnail" />
        <span class="item__description">main, large</span>
      </li>
    </ul>
  </body>
</html>
